---
- name: AlmaLinux-8
  distr_type: rhel
  distr_version: '8'
  test_dist_name: almalinux
  reference_platforms:
    - 'CentOSStream8'
  modularity:
    modified_packages_url: 'https://git.almalinux.org/almalinux/modified_packages/raw/branch/main/modified_packages.yml'
    packages_git: 'https://git.almalinux.org/rpms/'
    git_tag_prefix:
      modified: a8
      non_modified: c8
    versions:
      - name: '8.4'
        version_prefix: '80400'
        dist_prefix: 'el8.4.0'
      - name: '8.5'
        version_prefix: '80500'
        dist_prefix: 'el8.5.0'
  type: rpm
  arch_list:
    - i686
    - x86_64
    - aarch64
    - ppc64le
  weak_arch_list:
    - { name: i686, depends_on: aarch64 }
    - { name: ppc64le, depends_on: aarch64 }
  data:
    definitions:
      distribution: AlmaLinux
      packager: AlmaLinux Packaging Team <packager@almalinux.org>
      vendor: AlmaLinux
    mock:
      chroot_setup_cmd: install tar gcc-c++ redhat-rpm-config redhat-release which xz sed
        make bzip2 gzip gcc coreutils unzip shadow-utils diffutils cpio bash gawk rpm-build
        info patch util-linux findutils grep zlib scl-utils scl-utils-build git-core
      dnf_common_opts:
        - --setopt=deltarpm=False
        - --allowerasing
        - --nobest
        - --setopt=install_weak_deps=False
      dnf_install_command: install dnf dnf-plugins-core shadow-utils
      package_manager: dnf
      releasever: '8'
      use_bootstrap_container: false
      macros:
        "%__pesign_cert": "%pe_signing_cert"
        "%__pesign_client_cert": "%pe_signing_cert"
        "%__pesign_client_token": "%pe_signing_token"
        "%__pesign_token": "-t %pe_signing_token"
        "%pe_signing_cert": "'Cloud Linux Software, Inc'"
        "%pe_signing_token": "'profil standardowy'"
        "%_pesign": "/usr/local/bin/pesign"
        "%_pesign_client": "/usr/local/bin/pesign-client"
        "%with_modsign": "1"
        "%modsign_os": "almalinux8"
    mock_dist: el8
    timeout: 43200
    yum:
      best: false
      module_platform_id: platform:el8
  repositories:
    - arch: i686
      name: almalinux-8-baseos
      type: rpm
      remote_url: https://repo.almalinux.org/vault/8/BaseOS/i686/os/
      export_path: vault/8/BaseOS/i686/os/
      production: true
      debug: false
      remote_sync_policy: immediate
      repository_sync_policy: additive
      priority: 10
