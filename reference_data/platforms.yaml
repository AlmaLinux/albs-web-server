  copyright: Copyright {{ year }} AlmaLinux OS
  test_dist_name: almalinux
  reference_platforms:
    - 'CentOSStream8'
  modularity:
    modified_packages_url: 'https://git.almalinux.org/almalinux/modified_packages/raw/branch/main/a8.yml'
    packages_git: 'https://git.almalinux.org/rpms/'
    git_tag_prefix:
      modified: a8
      non_modified: c8
    versions:
      - name: '8.4'
        version_prefix: '80400'
        dist_prefix: 'el8.4.0'
      - name: '8.5'
        version_prefix: '80500'
        dist_prefix: 'el8.5.0'
      - name: '8.6'
        version_prefix: '80600'
        dist_prefix: 'el8.6.0'
      - name: '8.7'
        version_prefix: '80700'
        dist_prefix: 'el8.7.0'
      - name: '8.8'
        version_prefix: '80800'
        dist_prefix: 'el8.8.0'
      - name: '8.9'
        version_prefix: '80900'
        dist_prefix: 'el8.9.0'
      - name: '8.10'
        version_prefix: '81000'
        dist_prefix: 'el8.10.0'
  type: rpm
  arch_list:
    - i686
    - x86_64
    - aarch64
    - ppc64le
    - s390x
  copy_priority_arches:
    - x86_64
    - aarch64
  weak_arch_list:
    - { name: i686, depends_on: aarch64 }
    - { name: ppc64le, depends_on: aarch64 }
    - { name: s390x, depends_on: aarch64 }
  data:
    definitions:
      distribution: AlmaLinux
      packager: AlmaLinux Packaging Team <packager@almalinux.org>
      vendor: AlmaLinux
    mock:
      chroot_setup_cmd: install tar gcc-c++ redhat-rpm-config almalinux-release which xz sed
        make bzip2 gzip gcc coreutils unzip shadow-utils diffutils cpio bash gawk rpm-build
        info patch util-linux findutils grep zlib scl-utils scl-utils-build git-core
      dnf_common_opts:
        - --setopt=deltarpm=False
        - --allowerasing
        - --nobest
        - --setopt=install_weak_deps=False
      dnf_install_command: install dnf dnf-plugins-core shadow-utils
      package_manager: dnf
      releasever: '8'
      environment:
        DFLTCC: '0'
      use_bootstrap_container: false
      nspawn_args:
        - '--rlimit=RLIMIT_NOFILE=20480'
        - '--capability=cap_ipc_lock'
      secure_boot_macros:
        "%__pesign_cert": "%pe_signing_cert"
        "%__pesign_client_cert": "%pe_signing_cert"
        "%__pesign_client_token": "%pe_signing_token"
        "%__pesign_token": "-t %pe_signing_token"
        "%pe_signing_cert": "'f4217b7b99a69128'"
        "%pe_signing_token": "'AlmaLinux OS Foundation'"
        "%_pesign": "/usr/local/bin/pesign"
        "%_pesign_client": "/usr/local/bin/pesign-client"
        "%with_modsign": "1"
        "%modsign_os": "almalinux8"
    mock_dist: el8
    timeout: 43200
    yum:
      best: false
      module_platform_id: platform:el8
