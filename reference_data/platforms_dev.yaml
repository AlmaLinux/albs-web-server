---
  name: AlmaLinux-8
  distr_type: rhel
  distr_version: '8'
  test_dist_name: almalinux
  type: rpm
  arch_list:
    - i686
    - x86_64
    - aarch64
    - ppc64le
  data:
    definitions:
      distribution: AlmaLinux
      packager: AlmaLinux Packaging Team <packager@almalinux.org>
      vendor: AlmaLinux
    mock:
      chroot_setup_cmd: install tar gcc-c++ redhat-rpm-config redhat-release which xz
        sed make bzip2 gzip gcc coreutils unzip shadow-utils diffutils cpio bash gawk
        rpm-build info patch util-linux findutils grep zlib zlib-devel libxml2-devel
        scl-utils scl-utils-build git
      dnf_common_opts:
        - --setopt=deltarpm=False
        - --allowerasing
        - --nobest
        - --setopt=install_weak_deps=False
      dnf_install_command: install dnf dnf-plugins-core shadow-utils
      package_manager: dnf
      releasever: '8'
      use_bootstrap_container: false
    mock_dist: el8
    timeout: 43200
    yum:
      best: false
      module_platform_id: platform:el8
  repositories:
    - arch: i686
      name: almalinux-8-baseos
      type: rpm
      remote_url: https://koji.cloudlinux.com/cloudlinux/almalinux/8/BaseOS/i686/os/
      production: true
      debug: false
      remote_sync_policy: streamed
      repository_sync_policy: additive
    - arch: i686
      name: almalinux-8-appstream
      type: rpm
      remote_url: https://koji.cloudlinux.com/cloudlinux/almalinux/8/AppStream/i686/os/
      production: true
      debug: false
      remote_sync_policy: streamed
      repository_sync_policy: additive
    - arch: i686
      name: almalinux-8-powertools
      type: rpm
      remote_url: https://koji.cloudlinux.com/cloudlinux/almalinux/8/PowerTools/i686/os/
      production: true
      debug: false
      remote_sync_policy: streamed
      repository_sync_policy: additive
    - arch: x86_64
      name: almalinux-8-baseos
      type: rpm
      remote_url: https://koji.cloudlinux.com/cloudlinux/almalinux/8/BaseOS/x86_64/os/
