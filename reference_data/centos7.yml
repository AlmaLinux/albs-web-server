---
- name: CentOS7
  distr_type: rhel
  distr_version: '7'
  contact_mail: packager@almalinux.org
  copyright: Copyright {{ year }} AlmaLinux OS
  test_dist_name: centos
  type: rpm
  arch_list:
    - x86_64
    - aarch64
  copy_priority_arches:
    - x86_64
    - aarch64
  weak_arch_list:
  data:
    definitions:
      distribution: AlmaLinux
      packager: AlmaLinux Packaging Team <packager@almalinux.org>
      vendor: AlmaLinux
    mock:
      chroot_setup_cmd: install bash bzip2 coreutils cloudlinux-release 
        findutils gawk grep gzip info redhat-rpm-config 
        sed shadow-utils tar unzip util-linux-ng which xz yum git
      dnf_common_opts:
        - --setopt=deltarpm=False
        - --allowerasing
        - --nobest
        - --setopt=install_weak_deps=False
      dnf_install_command: install dnf dnf-plugins-core shadow-utils
      package_manager: dnf
      releasever: '7'
      environment:
        DFLTCC: '0'
      use_bootstrap_container: false
    mock_dist: el7
    timeout: 43200
  repositories:
    - arch: x86_64
      name: centos-7-baseos
      type: rpm
      remote_url: http://mirror.centos.org/centos/7/os/x86_64/
      export_path: centos/7/os/x86_64/
      production: false
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
    - arch: x86_64
      name: centos-7-updates
      type: rpm
      remote_url: http://mirror.centos.org/centos/7/updates/x86_64/
      export_path: centos/7/updates/x86_64/
      production: false
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
    - arch: aarch64
      name: centos-7-baseos
      type: rpm
      remote_url: http://mirror.centos.org/altarch/7/os/aarch64/
      export_path: altarch/7/os/aarch64/
      production: false
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
    - arch: aarch64
      name: centos-7-updates
      type: rpm
      remote_url: http://mirror.centos.org/altarch/7/updates/aarch64/
      export_path: altarch/7/updates/aarch64/
      production: false
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
